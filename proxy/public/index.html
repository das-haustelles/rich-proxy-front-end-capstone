<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Das Haustelles HostelWorld</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <div id="search-bar"></div>
  <div id="reviews"></div>
  <div id="calendar"></div>
  <script src="http://localhost:3000/bundle.js"></script>
  <script src="http://localhost:1128/client/dist/bundle.js"></script>
  <script src="http://localhost:3004/bundle.js"></script>
  <script src="http://localhost:3001/hostels/1/bundle.js"></script>
  <script>
    ReactDOM.render(
        React.createElement(NavBar),
        document.getElementById('navbar')
      );
    ReactDOM.render(
      React.createElement(SearchBar),
      document.getElementById('search-bar')
    );
    ReactDOM.render(
      React.createElement(ReviewsPanel),
      document.getElementById('reviews')
    );
    ReactDOM.render(
      React.createElement(Calendar),
      document.getElementById('calendar')
    );
  </script>
</body>
</html>
